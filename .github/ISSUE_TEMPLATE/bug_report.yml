name: Bug Report
description: Report a bug or issue with Materia
labels: ["bug"]

body:
  - type: checkboxes
    attributes:
      label: Before submitting
      description: Please confirm the following before creating a new issue.
      options:
        - label: I have read the [README](https://github.com/NicholaiVogel/comfyui-materia/blob/main/README.md)
          required: true
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have updated Materia to the latest version
          required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug clearly and concisely.
      placeholder: When I run the Inverse Rendering node, it...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      value: |
        1. Load workflow...
        2. Connect nodes...
        3. Run queue...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: sysinfo
    attributes:
      label: System information
      description: OS, GPU, VRAM, Python version, ComfyUI version
      placeholder: |
        OS: Windows 11 / Ubuntu 24.04 / etc.
        GPU: RTX 4090 24GB
        Python: 3.11
        ComfyUI: latest
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Console output / error logs
      description: Paste relevant logs from the terminal. This will be formatted as code.
      render: shell
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Screenshots, workflow JSON, or any other relevant information.
    validations:
      required: false
